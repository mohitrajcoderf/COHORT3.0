<html>
    <body id="body">
        <h1>Todo list</h1>
        <h1>todo list 2</h1>
        <h1>todo list 3</h1>

        <button onclick="DeleteRandomElement()">delete element!</button>
    </body>
    <script>
        function DeleteRandomElement() {
            const element = document.querySelector("h1");
            const parentElement = element.parentNode;
            parentElement.removeChild(element);
        }
    </script>
</html>
