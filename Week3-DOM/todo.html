<html>
    <body>
      <input type="text" />
      <button onclick="addTodo()">Add todo!</button>
    </body>
    
    <script>
      let ctr = 1;
    
      function deleteTodo(index) {
        const element = document.getElementById("todo-"+ index);
        element.parentNode.removeChild(element);
      }
      function addTodo() {
        const inputEl = document.querySelector("input");
        const value = inputEl.value;
    
        const newDivEl = document.createElement("div");
        newDivEl.setAttribute("id", ctr); // Set the ID to the current value of ctr
    
        // Pass the current ctr value to the deleteTodo function, don't increment here
        newDivEl.innerHTML = "<div>" + value + '</div><button onclick="deleteTodo(' + ctr + ')">delete</button>';
    
        document.querySelector("body").appendChild(newDivEl);
    
        ctr = ctr + 1; // Increment ctr after appending the new div
      }
    </script>
    
    </html>
